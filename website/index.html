<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class ="headline">Weather Journal</div>
    </header>
    <main>
      <div class ="zip">
        <label for="zip">Zipcode</label>
        <input type="text" id="zip" placeholder="Enter zip code here">
      </div>
      <div class ="feel">
        <label id= "label" for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <br>
      <div class ="entry">
        <div id = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div>
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>

  </body>
</html>
